<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>WWU Sculpture Hunt</title>
  </head>
  <body>
    <h1>The Great WWU Sculpture Hunt</h1>
    <!--<label for="sculpture">Sculpture: </label>-->
    <input type="text" class="form-control" id="sculpture" onkeydown="guessSculpture(event)">
    <small class="form-text">Input sculpture or artist name</small>
    <div class="container">
        <div class="row">
            <div class="col" name="Untitled" artist="Donald Judd" link="https://westerngallery.wwu.edu/donald-judd-untitled-1982">
                <img src="images/Donald-Judd-Untitled-Resited-WWU-1200.jpg" alt="Untitled">
                <p>???<br>???</p>
            </div>
            <div class="col" name="Stadium Piece" artist="Bruce Nauman" link="https://westerngallery.wwu.edu/bruce-nauman-stadium-piece-1989-90">
                <img src="images/osc_s08_stadiumpiece_0.jpeg" alt="Stadium Piece">
                <p>???<br>???</p>
            </div>
        </div>
        <div class="row">
            <div class="col" name="Stone Enclosure" artist="Nancy Holt" link="https://westerngallery.wwu.edu/nancy-holt-stone-enclosure-rock-rings-1977-78">
                <img src="images/holt_202.jpg" alt="Stone Enclosure">
                <p>???<br>???</p>
            </div>
            <div class="col" name="Steam Work" artist="Robert Morris" link="https://westerngallery.wwu.edu/robert-morris-untitled-steam-work-bellingham-1971">
                <img src="images/osc_s10_untitled_1.jpeg" alt="Steam Work">
                <p>???<br>???</p>
            </div>
        </div>
        <div class="row">
            <div class="col" name="Manus" artist="M. Abakanowicz" link="https://westerngallery.wwu.edu/magdalena-abakanowicz-manus-1994">
                <img src="images/osc_s12_manus_0.jpeg" alt="Manus">
                <p>???<br>???</p>
            </div>
            <div class="col" name="Garapata" artist="John Keppelman" link="https://westerngallery.wwu.edu/john-keppelman-garapata-1978">
                <img src="images/garapata-john-keppelman.jpeg" alt="Garapata">
                <p>???<br>???</p>
            </div>
        </div>
    </div>
    <small class="form-text">Made by Logan Giddings</small>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
